name: Bookmark-backend deployment workflow
run-name: ${{ github.actor }} has triggered this build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build, Test and Push Bookmark-Backend App to docker hub...

    steps:
      - name: Checkout Bookmark-Backend App...
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: maven

      - name: Verify Test...
        run: mvn test

      - name: Build docker image using Spring Boot plugin (CNB - Cloud Native Buildpacks)
        uses: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=ashutosh0188/bookmark-backend

      - name: Login in to docker hub
        uses: docker/login-actions@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push docker image to docker hub
        run: docker push ashutosh0188/bookmark-backend
